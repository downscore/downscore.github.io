<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- MathJax for equations -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>
  <header>
    <nav>
      <div class="site-branding">
        <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
        <span class="tagline">{{ site.tagline }}</span>
      </div>
      <div class="nav-links">
        <a href="{{ '/' | relative_url }}">Home</a>
      </div>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>Except where noted otherwise, content on this blog is not AI-generated and represents my faithful chain of thought. Content may include typos, dangling modifiers, and other things that have become rare in the age of AI.</p>
  </footer>
</body>
</html>
